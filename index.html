<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Dropout Prediction using AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Student Dropout Prediction</h1>
        <p>Fill in the details below to assess the dropout risk and receive counseling suggestions.</p>
        
        <form id="dropoutForm">
            <label>Attendance (%):</label>
            <input type="number" name="attendance" required min="0" max="100"><br>

            <label>Grades (%):</label>
            <input type="number" name="grades" required min="0" max="100"><br>

            <label>Participation Score (1-10):</label>
            <input type="number" name="participation" required min="1" max="10"><br>

            <label>Financial Issues:</label>
            <select name="financial_issue" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label>Family Support:</label>
            <select name="family_support" required>
                <option value="Good">Good</option>
                <option value="Poor">Poor</option>
            </select><br>

            <label>Health Issues:</label>
            <select name="health_issue" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <button type="submit">Predict Risk</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <h2>Prediction Result</h2>
            <p><strong>Risk Level:</strong> <span id="risk"></span></p>
            <p><strong>Counseling Suggestions:</strong></p>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
